<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="mid-div">
            <h3 class="title">Calculator</h3>
            <input type="color" class="color-input">

            <div class="size-div">
                <p>Font Size</p>
                <input type="number"  id="sizeInp">
                <p>px</p>
            </div>
            <div class="devider-line">

            </div>
            <input type="text" class="number-input">
            <div class="btn-div">
                <button class="ac-btn">AC</button>
                <button class="del-btn">DEL</button>
                <button class="signs">%</button>
                <button class="signs">/</button>
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="signs">*</button>
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="signs">-</button>
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="signs">+</button>
                <button class="number-btn">0</button>
                <button class="number-btn">00</button>
                <button class="number-btn">.</button>
                <button class="result-btn">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
